<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!--font awesome icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: BarlowCondensed-Light;
            src: url(./font/BarlowCondensed-Light.ttf);
        }

        /* Body và background */
        body {
            background: url(https://images.pexels.com/photos/8892/pexels-photo.jpg?cs=srgb&dl=pexels-life-of-pix-8892.jpg&fm=jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 1rem;
        }

        /* Form */
        .form {
            width: 100%;
            max-width: 500px;
            height: 500px;
            background-image: linear-gradient(to bottom, #424242, #212121);
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 20px;
            padding: 2rem;
        }

        /* Title */
        .title {
            color: wheat;
            margin: 3rem 0;
            font-size: 2rem;
            font-family: BarlowCondensed-Light;
            text-align: center;
        }

        /* Input fields */
        .input {
            margin: 0.5rem 0;
            padding: 1rem 0.5rem;
            width: 100%;
            max-width: 20rem;
            background-color: inherit;
            color: wheat;
            border: none;
            outline: none;
            border-bottom: 1px solid wheat;
            transition: all 400ms;
        }

        .input:hover {
            background-color: #424242;
            border: none;
            border-radius: 0.5rem;
        }

        /* button */
        button {
            --primary-color: wheat;
            --secondary-color: #000000;
            --hover-color: grey;
            --arrow-width: 10px;
            --arrow-stroke: 2px;
            box-sizing: border-box;
            border: 0;
            border-radius: 20px;
            color: var(--secondary-color);
            padding: 1em 1.8em;
            background: var(--primary-color);
            display: flex;
            transition: 0.2s background;
            align-items: center;
            gap: 0.6em;
            font-weight: bold;
            margin-top: 40px;
        }

        button .arrow-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button .arrow {
            margin-top: 1px;
            width: var(--arrow-width);
            background: var(--primary-color);
            height: var(--arrow-stroke);
            position: relative;
            transition: 0.2s;
        }

        button .arrow::before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            border: solid var(--secondary-color);
            border-width: 0 var(--arrow-stroke) var(--arrow-stroke) 0;
            display: inline-block;
            top: -3px;
            right: 3px;
            transition: 0.2s;
            padding: 3px;
            transform: rotate(-45deg);
        }

        button:hover {
            background-color: var(--hover-color);
        }

        button:hover .arrow {
            background: var(--secondary-color);
        }

        button:hover .arrow:before {
            right: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form {
                max-width: 90%;
                height: auto;
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .input {
                width: 100%;
            }

            .btn {
                width: 100%;
            }
        }

        /* Nút trở về trang chủ */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: wheat;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-family: BarlowCondensed-Light;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: antiquewhite;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <a href="Index.html" class="home-button"><i class="fa-solid fa-house"></i></a>
    <div class="container">
        <form class="form" action="">
            <p class="title">@CocoonVietNam</p>
            <input placeholder="Tài Khoản" class="username input" type="text" />
            <input placeholder="Mật Khẩu" class="password input" type="password" />
            <button>
                Đăng Nhập
                <div class="arrow-wrapper">
                    <div class="arrow"></div>

                </div>
            </button>
        </form>
    </div>

</body>

</html>
